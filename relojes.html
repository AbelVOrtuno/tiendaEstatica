<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Fuente principal-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">

    <title>clockStore</title>
    <link rel="stylesheet" href="/styles/estilos.css">
</head>
<body>
    <header class="header">
        <a  href="index.html">
            <img class="header__logo" src="logoPrinc.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion"> <!--Estamos practicando el concepto de bloques o BEM-->
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Relojes</a>
        <a class="navegacion__enlace " href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>Selecciona algun reloj de tu gusto</h1>

        <div class="reloj grid">
            <img class="reloj__imagen" src="img/casio/edifice.jpg" alt="Imagen del Reloj" >

            <div class="reloj__cont">
                <p>¿Te gustaria poder lucir alguno de estos preciosos relojes?Pues no esperes mas y seleciona el que mas te guste y que mejor se adapte a tus necesidades y presupuesto!</p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>-- Selecciona el tipo y movimiento</option>
                        <option >Cuarzo</option>
                        <option >Automatico</option>
                        <option >SemiAutomatico</option>
                        <option >Solar</option>
                        <option >Digital</option>
                        <option >Cronografo</option>
                        <option >Diver de Corona enroscable</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">&copy; ClockStore - Diseñada y Desarrollada por AbelVOrtuno</p>
    </footer>
</body>
</html>
